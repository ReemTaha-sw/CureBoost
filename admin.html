<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinic Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Center the dashboard content */
    .centered-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 77vh; /* Adjust height for hero spacing */
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="assets/logo.png" class="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="patient.html">Patient Portal</a></li>
          <li class="nav-item"><a class="nav-link active" href="admin.html">Clinic Dashboard</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <header class="hero">
    <h1>Clinic Dashboard</h1>
    <p>Manage patients, track their queue status, and update details</p>
    <img src="assets/header_r.png" alt="Wave Design" class="wave">
  </header>

  <!-- Main Content -->
  <div class="centered-container">
    <div class="container text-center">
      <h2 class="mb-4">Clinic Dashboard</h2>

      <!-- Add New Patient Form -->
      <div class="mb-5">
        <h4>Add New Patient</h4>
        <form id="addPatientForm" class="row g-3">
          <div class="col-md-6">
            <label for="patientName" class="form-label">Patient Name:</label>
            <input type="text" id="patientName" class="form-control" placeholder="Enter Patient Name" required>
          </div>
          <div class="col-md-6">
            <label for="medicalSituation" class="form-label">Medical Situation:</label>
            <input type="text" id="medicalSituation" class="form-control" placeholder="Enter Medical Situation" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Add Patient</button>
          </div>
        </form>
      </div>

      <!-- Patients Queue Table -->
      <div>
        <h4>Patients Queue</h4>
        <table class="table table-striped">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Medical Situation</th>
              <th>Waiting Time</th>
              <th>Duration</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="patientsTable">
            <!-- Rows will be dynamically populated -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 CureBoost. Transforming Healthcare Together.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
